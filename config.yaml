# do not edit this file; create a copy and execute
seed: 123
genome:
        local_path: "."
        assembly: grch38
        release: release-111
        species: ciona_intestinalis #acanthochromis_polyacanthus
        seq_type: dna
        fasta: 
                download: true
                file_patterns_include: [CHECKSUMS, sm]
                file_patterns_exclude: [rm, primary, nonchromosomal, chromosome]
        annotation: 
                download: true
                file_patterns_include: [gtf]
                file_patterns_exclude: [abinitio, chr, chromosome]

indices:
        local_path: "."
        bowtie1:
                run: true
                tool_params: --threads 10
        bowtie2: 
                run: true
                tool_params: --threads 10 --seed 123
        bwa: 
                run: true
                tool_params: -a is 
                # not -p
        cellranger: 
                run: false
                tool_params: 
        cellranger_vdj:
                run: false
                tool_params: 
        kallisto: 
                run: true
                tool_params: -t 10
                # not -i
                # pay attention to if you are building standard index (seq_type: cdna) or nac index (seq_type: dna)
        star: 
                run: true
                tool_params: --genomeSAindexNbases 12
                # not --genomeDir, --runMode, --genomeFastaFiles, --sjdbGTFfile
        

# needs to have the gtf file to create the following derivatives
annotation_files:
        gene_transcript_relation: true
        bed: true
        refflat: true
        igv_files: true