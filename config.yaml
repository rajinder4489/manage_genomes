# do not edit this file; create a copy and execute
# As a convention, only the values for the flags written in [] allow for multiple values
# Please note that the local_path takes precedence over the local:path_*.

seed: 123

local:
        path_genome: "."
        # hierarchy of sub folders: 
        path_indices: "."
        # hierarchy of sub folders: cds
        path_other_files: "."
        # hierarchy of sub folders: 

source: ensembl
# other possible options: refseq, ... (check the respective block below for details)
# multiple values not allowed as of now


ensembl:
        base_url: https://ftp.ensembl.org/pub
        assembly: [grch38]
        release: [release-111]
        species: [ciona_intestinalis] #acanthochromis_polyacanthus
        seq_type: [dna, cdna]
        fasta: 
                download: false
                local_path: 
                # This takes precedence. Define if other than path_genome. Sub folders will be created; refer local
                file_patterns_include: [sm, CHECKSUMS]
                file_patterns_exclude: [rm, primary, nonchromosomal, chromosome]
        annotation: 
                download: true
                local_path: 
                #  This takes precedence. Define if other than path_genome. Sub folders will be created; refer local
                file_patterns_include: [gtf]
                file_patterns_exclude: [abinitio, chr, chromosome, CHECKSUMS]
        ensembl_repeats: 
                download: true
                local_path: 
                #  This takes precedence. Define if other than path_other_files. Sub folders will be created; refer local


refseq: 
        base_url: https://ftp.ncbi.nlm.nih.gov/genomes/refseq/
        taxonomy: [invertebrate]
        species: [Ciona_intestinalis]
        release: []


other_files:
        vep: 
                download: true
                base_url: ftp path
                local_path: 
                #  This takes precedence. Define if other than path_other_files. Sub folders will be created; refer local


build_indices:
        bowtie1:
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: --threads 10
        bowtie2: 
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: --threads 10 --seed 123
        bwa: 
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: -a is 
                # not -p
        cellranger: 
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: 
        cellranger_vdj:
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: 
        kallisto: 
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                type: nac
                # other allowed option is standard
                tool_params: -t 10
                # not -i
                # pay attention to if you are building standard index (seq_type: cdna) or nac index (seq_type: dna)
        star: 
                run: true
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params: --genomeSAindexNbases 12
                # not --genomeDir, --runMode, --genomeFastaFiles, --sjdbGTFfile
        xengsort: 
                run: false
                local_path: 
                #  This takes precedence. Define if other than path_indices. Sub folders will be created; refer local
                tool_params:


# needs to have the gtf file being downloaded in the current run or already exist at a path to create the following files
annotation_files:
        path_to_gtf: 
        # leave path_to_gtf blank when it is also downloaded during the current run
        gene_transcript_relation: true
        bed: true
        refflat: true
        igv: true